	</li>

	<li class="ui-field-contain">
		<label for="mimetype" x-lang-key="file.template.mimetype"></label>

		<span data-name="owner"></span>

		<label for="groups" x-lang-key="file.template.group"></label>

	</li>

	<li class="ui-field-contain">
		<label for="ctime" x-lang-key="file.template.start_date"></label>
